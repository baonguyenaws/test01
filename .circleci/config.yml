version: 2
jobs:
  build:
    docker:
      - image: php:7.0-apache
    working_directory: /var/www/html
    steps:
      - run:
          name: Install System Packages
          command: |
            apt-get update && apt-get -y install zip
            apt-get --quiet install --yes python-pip
            pip install -U pip
            pip install awscli
      - checkout
      - run:
          name: zip code
          command: |
            cd /var/www/html
            zip -r source-hoipla.zip .
      - run:
          name: Upload code to S3
          command: aws s3 cp source-hoipla.zip s3://iamuser-baonv6456/hoipla-{BRANCH}-{SHORT_COMMIT}.zip
      - deploy:
          name: Execute CodeDeploy
          command: aws deploy create-deployment --application-name hoipla --deployment-group-name tst-hoipla-deploygroup --deployment-config-name CodeDeployDefault.AllAtOnce --s3-location bucket=iamuser-baonv6456,bundleType=zip,key=hoipla-{BRANCH}-{SHORT_COMMIT}
